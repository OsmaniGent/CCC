  <style>
    .grid-container {
      display: grid;
      grid-template-rows: auto auto 1px;
      /* Three rows with the last one having a height of 1px */
      gap: 5px;
      /* Gap between grid items */
      align-items: center;
      /* Align items vertically center */
    }

    .circle {
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
      /* Make it a circle */
    }

    .line {
      width: 100%;
      /* Takes full width */
      background-color: black;
      grid-row: 3;
      /* Places it in the third row */
      position: relative;
      /* For relative positioning */
    }

    .line::before {
      content: "";
      position: absolute;
      left: 40%;
      /* Move it to the middle horizontally */
      top: 0;
      height: 100%;
      width: 1px;
      /* Width of the line */
      background-color: black;
    }
  </style>
</head>
