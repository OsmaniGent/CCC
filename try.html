<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Page Title</title>
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh; /* Ensure body takes at least the height of the viewport */
        position: relative; /* Necessary for the footer positioning */
    }
    .content {
        /* Your content styles here */
        background-color: #d91010;
        padding-bottom: 100px; /* Adjust as necessary to provide space for the footer */
        height: 30rem;
    }
    .footer {
        position: absolute;
        bottom: 0px;
        width: 100%;
        height: 50px; /* Adjust height as necessary */
        background-color: #333; /* Example background color */
        color: #fff; /* Example text color */
        text-align: center;
        line-height: 100px; /* Vertical centering */
    }
</style>
</head>
<body>
    <div class="content">
        <!-- Your content here -->
    </div>
    <div class="footer">
        <!-- Your footer content here -->
    </div>
</body>
</html>
