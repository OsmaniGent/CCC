<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .custom-prev .carousel-control-prev-icon {
            filter: invert(29%) sepia(94%) saturate(7487%) hue-rotate(204deg) brightness(91%) contrast(119%);
        }

        .custom-next .carousel-control-next-icon {
            filter: invert(35%) sepia(91%) saturate(4150%) hue-rotate(346deg) brightness(103%) contrast(101%);
        }


    </style>
</head>
<body>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!-- Make sure each image source is unique to easily see the carousel functionality -->
            <img src="./img/IMG-6cc3120f810483c22c94b400c51eb7fb-V-removebg-preview.png" class="d-block w-100" alt="First Slide">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="Second Slide">
          </div>
          <div class="carousel-item">
            <img src="./img/unique-image-3.png" class="d-block w-100" alt="Third Slide">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span  class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
